<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>California Lottery Picker â€” SuperLotto Plus</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body class="picker-page">
      <div class="container">
        <div id="sparkle-container"></div>
        <div class="cat-wrapper">
          <img class="cat-img" src="kali.png" alt="Magic Cat" />
          <svg
            id="mystic-board"
            class="board"
            role="img"
            aria-label="Mystic chord diagram"
          ></svg>
        </div>
        <div
          id="game-toggle"
          class="game-toggle"
          role="group"
          aria-label="Select lottery game"
        >
          <button
            type="button"
            class="game-option"
            data-game="superlotto"
            aria-pressed="true"
          >
            SuperLotto Plus
          </button>
          <button
            type="button"
            class="game-option"
            data-game="fantasy5"
            aria-pressed="false"
          >
            Fantasy 5
          </button>
        </div>
        <h2 id="game-title">SuperLotto Plus Picker</h2>
        <p id="instructions"></p>
        <div class="button-row">
          <button id="pick-btn" class="button">Generate Numbers</button>
          <button id="store-btn" class="button" disabled>Store Pick</button>
          <button id="history-btn" class="button secondary">View Recent Picks</button>
        </div>
        <div id="numbers" class="numbers"></div>
      </div>
    
  </body>
</html>
