<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recent SuperLotto Picks</title>
    <style>
      :root {
        --cat-size: 240px;
      }
      body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        background: linear-gradient(#22004c, #3f007f);
        color: #e9d7ff;
      }
      .container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: rgba(48, 25, 71, 0.95);
        border-radius: 16px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        padding: 24px;
        max-width: 640px;
        width: 100%;
        color: #e9d7ff;
      }
      h2 {
        margin: 0;
        color: #f0e8ff;
        text-align: center;
      }
      p {
        margin-top: 8px;
        margin-bottom: 16px;
        color: #d1b6f2;
        text-align: center;
      }
      .status {
        font-style: italic;
      }
      .history-list {
        display: flex;
        flex-direction: column;
        gap: 16px;
        width: 100%;
      }
      .history-item {
        background: rgba(63, 27, 97, 0.75);
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25);
      }
      .history-item h3 {
        margin: 0 0 8px;
        font-size: 18px;
        color: #f5e3ff;
      }
      .numbers {
        margin-top: 12px;
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        gap: 10px;
      }
      .number-ball {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 18px;
        color: #ffffff;
        background: #7e56da;
      }
      .mega-ball {
        background: #bb65c8;
      }
      .meta {
        margin-top: 8px;
        font-size: 13px;
        color: #bda3e6;
        text-align: left;
      }
      .button {
        margin-top: 24px;
        padding: 12px 24px;
        border: none;
        border-radius: 12px;
        background: #7e56da;
        color: #ffffff;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
      }
      .button:hover {
        background: #916ce0;
      }
      @media (max-width: 480px) {
        .number-ball {
          width: 40px;
          height: 40px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Recent SuperLotto Picks</h2>
      <p class="intro">The last 20 draws recorded by the mystic cat.</p>
      <p id="status" class="status" role="status">Loading recent picksâ€¦</p>
      <div id="history-list" class="history-list" aria-live="polite"></div>
      <button id="back-btn" class="button">Back to Picker</button>
    </div>
    <script>
      const API_URL = "https://d2zi62cpjup4kp.cloudfront.net/api/entries?limit=20";
      const statusEl = document.getElementById("status");
      const historyList = document.getElementById("history-list");

      async function loadHistory() {
        try {
          const response = await fetch(API_URL, { cache: "no-store" });
          if (!response.ok) {
            throw new Error(`Request failed with status ${response.status}`);
          }
          const data = await response.json();
          renderHistory(Array.isArray(data.items) ? data.items : []);
        } catch (err) {
          statusEl.textContent = "Unable to load picks right now. Please try again later.";
          console.error("Failed to load history", err);
        }
      }

      function formatDate(value) {
        const date = new Date(value);
        if (Number.isNaN(date.getTime())) {
          return value;
        }
        try {
          return date.toLocaleString(undefined, {
            dateStyle: "medium",
            timeStyle: "short",
          });
        } catch (e) {
          return date.toLocaleString();
        }
      }

      function renderHistory(items) {
        historyList.innerHTML = "";
        if (!items.length) {
          statusEl.textContent = "No previous picks have been recorded yet.";
          return;
        }
        statusEl.textContent = "";
        const sorted = [...items].sort((a, b) => {
          const timeA = new Date(a.pickedAt).getTime();
          const timeB = new Date(b.pickedAt).getTime();
          if (Number.isNaN(timeA) || Number.isNaN(timeB)) {
            return 0;
          }
          return timeB - timeA;
        });

        sorted.forEach((entry, index) => {
          const card = document.createElement("article");
          card.className = "history-item";

          const heading = document.createElement("h3");
          heading.textContent = `${index + 1}. ${formatDate(entry.pickedAt)}`;
          card.appendChild(heading);

          const numbersWrap = document.createElement("div");
          numbersWrap.className = "numbers";
          (entry.picks || []).forEach((pick) => {
            const ball = document.createElement("span");
            ball.className = "number-ball";
            if (pick.IsSpecial) {
              ball.classList.add("mega-ball");
            }
            ball.textContent = pick.Number;
            numbersWrap.appendChild(ball);
          });
          card.appendChild(numbersWrap);

          if (entry.meta) {
            const metaParts = [];
            if (entry.meta.sourceIp) {
              metaParts.push(`from ${entry.meta.sourceIp}`);
            }
            if (entry.meta.userAgent) {
              metaParts.push(`via ${entry.meta.userAgent}`);
            }
            if (metaParts.length) {
              const meta = document.createElement("div");
              meta.className = "meta";
              meta.textContent = `Picked ${metaParts.join(" ")}`;
              card.appendChild(meta);
            }
          }

          historyList.appendChild(card);
        });
      }

      document.getElementById("back-btn").addEventListener("click", () => {
        window.location.href = "index.html";
      });

      loadHistory();
    </script>
  </body>
</html>
