name: CI

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Link Checker
        uses: lycheeverse/lychee-action@v2
        with:
          args: --no-progress ./index.html
      - name: Validate HTML
        uses: Cycjimmy/validate-html-action@v1
        with:
          files: ./index.html
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Prettier Check
        run: npx prettier --check .
