name: Deploy Lambda (manual)

on:
  workflow_dispatch:
  # Uncomment to auto-run on changes under aws/lambda
  # push:
  #   branches: [ main ]
  #   paths:
  #     - 'aws/lambda/**'

permissions:
  contents: read

jobs:
  deploy-lambda:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Package storePick function
        working-directory: aws/lambda/functions/storePick
        run: |
          npm ci || true
          zip -r storePick.zip . -x "*.git*"

      - name: Update Lambda code (storePick)
        run: |
          aws lambda update-function-code \
            --function-name "${{ secrets.LAMBDA_STORE_PICK_NAME }}" \
            --zip-file fileb://aws/lambda/functions/storePick/storePick.zip
